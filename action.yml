name: Setup inspequte
description: Install inspequte CLI and add it to PATH
author: Kengo TODA

branding:
  icon: download-cloud
  color: blue

inputs:
  version:
    description:
      Version of inspequte to install (for example, v0.1.0 or 0.1.0). Defaults
      to latest release.
    required: false
    default: ''

outputs:
  version:
    description: Installed inspequte version tag

runs:
  using: node24
  main: dist/index.js
